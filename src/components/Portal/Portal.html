<section class="Home">
    <div v-for="(article, index ) in articles" :key="'article'+index">
        <ovHeader
            :date="article.date"
            :banner="article.banner" 
            :title="article.title"
            :subTitle="article.subTitle"
            :description="article.description"
        />
        <router-link :to="createLink(article.date, article.title)">
            <ovGoshButtom value="ver"/>
        </router-link>
    </div> 
</section>
