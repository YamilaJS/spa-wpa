<section class="article">
    <Header 
      :date="article.date"
      :banner="article.banner" 
      :title="article.title"
      :subTitle="article.subTitle"
      :description="article.description"
    />
  
    <div v-for="(item, index) in article.content" :key="'contentItem'+index">
      
      
      
      
      <p v-if="item.type==='text'" v-text="item.value" /> 


      <quote v-if="item.type==='quoteFirm'">
        <p v-text="item.value1" />
        <footer v-text="item.value2" />
      </quote>

      
      <img v-if="item.type==='image'" :src="item.value">
      <a v-if="item.type==='link'" :href="item.value" />
     
      
      
    
      <div v-if="item.type==='detail'">
        <div v-for="(value, index) in item.value" :key="'detail'+index">
          <label v-text="value.value1"/>
          <a v-text="value.value2" />
        </div>
      </div>

      
      <ovSummary
      :type="item.type"
      :value="item.value"
      />
      <ovOrderList
      :type="item.type"
      :list="item.value"
      />
      <ovSubtitle
      :type="item.type"
      :value="item.value"
      />
      <ovList 
      :type="item.type"
      :list="item.value"
      />
      <ovTitle
      :type="item.type"
      :value="item.value"
      />
      <ovBold
      :type="item.type"
      :value="item.value"
      />
      <ovQuote
      :type="item.type"
      :value="item.value"
      />
      <ovText
      :type="item.type"
      :value="item.value"
      />
      <ovNote
      :type="item.type"
      :value="item.value"
      />
      <ovBlock
      :type="item.type"
      :value="item.value"
      />
      <ovFrame
      :type="item.type"
      :value="item.value"
      />
      <ovSeparator
      :type="item.type"
      />
      <ovPhoto
      :type="item.type"
      :value1="item.value1"
      :value2="item.value2"
      />
     </div>
    <footer v-text="article.form" />
  </section>
